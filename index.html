<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="3mGF_yWmXQVstQrQtJONJj39snY-vqBQyEJqLev19CY" />
    <title>Ana Sayfa</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Genel stil ayarları */
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/1000064303.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }
        
        /* WhatsApp butonunun animasyonu */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Biraz büyütme */
            }
            100% {
                transform: scale(1); /* Normal boyuta dönme */
            }
        }

        .whatsapp-button {
            position: fixed;
            top: 20px; /* Ekranın üst kısmına yerleştir */
            right: 20px; /* Sağ tarafa hizala */
            z-index: 1000;
            animation: pulse 2s infinite; /* Sürekli büyüyüp küçülmesini sağla */
        }

        .whatsapp-button img {
            width: 60px; /* Sabit bir genişlik belirle */
            height: 60px; /* Sabit bir yükseklik belirle */
        }

        /* WhatsApp linki stil ayarları */
        .whatsapp-button a {
            display: flex;
            align-items: center;
            background-color: green;
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .whatsapp-button a:hover {
            opacity: 0.8;
        }

        /* Mobil uyumlu tasarım */
        @media (max-width: 768px) {
            .whatsapp-button {
                top: 10px; /* Ekranın üst kısmına daha yakın yap */
                right: 10px; /* Sağ tarafa hizala */
                animation: pulse 3s infinite; /* Animasyon süresi biraz daha uzun olabilir */
            }

            .whatsapp-button img {
                width: 50px; /* Mobilde daha küçük yap */
                height: 50px; /* Yükseklik de küçülsün */
            }
        }

        /* Diğer stil ayarları */
        .intro-image {
            position: fixed;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background-image: url('images/97.jpg');
            background-size: cover;
            background-position: center;
            z-index: 5;
            animation: slideIn 1.75s forwards;
        }

        @keyframes slideIn {
            0% {
                left: auto;
                top: 50%;
                transform: translateY(-50%);
            }
            50% {
                left: 0;
                transform: translateY(-50%);
            }
            100% {
                left: 100%;
                transform: translateY(-50%);
            }
        }

        header {
            padding: 20px 10px;
            text-align: center;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-title {
            background-color: orangered;
            color: white;
            border-radius: 50px;
            padding: 20px;
            display: inline-block;
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 36px;
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            width: 100%;
            font-weight: bold;
            color: grey;
        }
    </style>
</head>
<body>

    <div class="intro-image"></div>

    <header>
        <div class="header-title">
            <a href="index.html" style="color: white; text-decoration: none;">
                <h1 class="bir">DÖNMEZ </h1>
                <h1>Rent A CAR & TRANSFER</h1>
            </a>
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">İÇERİK MENÜSÜ</button>
    </header>

    <div class="container">
        <div class="content">
            <h2>HOŞGELDİNİZ</h2>
            <h3>D2 YETKİLİ ARAÇLARIMIZ</h3>
            <h3>ÇUKUROVA HAVALİMANI TRANSFER</h3>
            <h3>ARAÇ KİRALAMA</h3>
            <h3>TURİZM</h3>
            <h4>BİZİ TERCİH ETTİĞİNİZ İÇİN TEŞEKKÜR EDERİZ</h4>
        </div>
    </div>

    <footer>
        <div class="whatsapp-button">
            <a href="https://wa.me/905434738001" target="_blank">
                <img src="images/wp.png" alt="WhatsApp">  0 (543) 473 80 01
            </a>
        </div>
        <p>&copy; 2024 Tüm Hakları Saklıdır</p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const links = document.querySelectorAll('.nav-links a');
            
            if (navLinks.classList.contains('show')) {
                navLinks.classList.remove('show');
                links.forEach(link => {
                    link.classList.remove('show');
                });
            } else {
                navLinks.classList.add('show');
                links.forEach((link, index) => {
                    setTimeout(() => {
                        link.classList.add('show');
                    }, index * 100);
                });
            }
        }

        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.intro-image').style.display = 'none';
            }, 2500);
        };
    </script>

</body>
</html>
