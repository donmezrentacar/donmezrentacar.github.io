        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/1000064303.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }
        .intro-image {
            position: fixed;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background-image: url('images/97.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: 5;
            animation: slideIn 1.75s forwards; 
        }

        @keyframes slideIn {
            0% {
                left:  auto; 
                top: 50%; 
                transform: translateY(-50%); 
            }
            50% {
                left: 0; 
                transform: translateY(-50%);
            }
            100% {
                left: 100%; 
                transform: translateY(-50%); 
            }
        }

        header {
            padding: 20px 10px;
            text-align: center;
            position: relative;
            z-index: 10;
            display: flex;

            align-items: center;

        .header-title {
            background-color: orangered;

            border-radius: 50px;

            display: inline-block;

            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 36px;
            margin: 0;
        }

        .menu-toggle {
            background-color: orangered;
            color: white;
            border: none;
            padding:22px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 8px;
            border-radius: 45px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .menu-toggle:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: none;
            flex-direction: column;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            background: rgba(53, 66, 74, 0.8);
            border-radius: 5px;
            margin-top: 240px; 
            position: absolute;
            width: calc(100% - 50px);
            left: 30px;
        }

        .nav-links.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        nav a {
            margin: 10px 0;
            color: white; 
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        nav a.show {
            opacity: 1;
            transform: translateY(0);
        }

        nav a:hover {
            background-color: orangered;
            color: white; 
        }

        .container {
            flex: 1;

        }

        .content {

            border-radius: 5px;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            background-color: rgba(0, 0, 0, 0.7);
        }

        h2, h3, h4 {

            color: darkkhaki;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 3rem;
            font-weight: 800;
        }

        h3 {
            font-size: 2rem;
            font-weight: 700;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            width: 100%;
            font-weight: bold;
            color: grey;
        }

       
        .whatsapp {
            display: inline-block;
            align-items: center;
            margin-top: 10px;
            background-color: green;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 10px 0;
          
            font-weight: 700;
        }
            .whatsapp a {
            color: white; 
            text-decoration: none; 
        }
        .whatsapp a :hover
        {

        }
        .whatsapp img {
            width: 24px; 
            height: 24px;
            margin-right: 10px;
        }
        .whatsapp a:hover {
            text-decoration: underline;
        }
        .bir {
    font-size: 55px;
}
      

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .menu-toggle {
                font-size: 14px;
            }
            .content {
                padding: 15px;
            }
            h2 {
                font-size: 2.5rem;
            }
            h3 {
                font-size: 1.8rem;
            }
            .nav-links {

                left: 0;

        @media (max-width: 480px) {

            }

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const links = document.querySelectorAll('.nav-links a');
            
            if (navLinks.classList.contains('show')) {
                navLinks.classList.remove('show');
                links.forEach(link => {
                    link.classList.remove('show');
                });
            } else {
                navLinks.classList.add('show');
                links.forEach((link, index) => {
                    setTimeout(() => {
                        link.classList.add('show');
                    }, index * 100);
                });
            }
        }

        
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.intro-image').style.display = 'none'; 
            }, 2500); 
        };
    </script>
